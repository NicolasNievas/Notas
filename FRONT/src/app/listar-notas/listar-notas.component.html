<div class="container mt-5">
  <h3>Listar Notas</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let nota of notas; let last = last">
      <div class="d-flex justify-content-between align-items-center">
        <div><strong>Contenido:</strong> {{ nota.content }}</div>
        <div>
          <strong>Etiquetas:</strong>
          <span *ngFor="let etiqueta of nota.tags; let lastTag = last">
            {{ etiqueta.name }}{{ !lastTag ? ", " : "" }}
          </span>
        </div>
        <div>
          <button class="btn btn-warning btn-sm mr-1" (click)="editarNota(nota.id)">Editar</button>
          <button class="btn btn-primary btn-sm mr-1" (click)="gestionarEtiqueta(nota.id)">Gestionar Etiquetas</button>
          <button
            class="btn btn-success btn-sm mr-1"
            (click)="toggleArchiveStatus(nota)"
            *ngIf="nota.active"
          >
            Archivar
          </button>
          <button
            class="btn btn-danger btn-sm mr-1"
            (click)="toggleArchiveStatus(nota)"
            *ngIf="!nota.active"
          >
            Desarchivar
          </button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteNote(nota.id)">Eliminar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
